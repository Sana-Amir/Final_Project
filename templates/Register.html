<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
<style>

.selector-for-some-widget {
  box-sizing: content-box;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

    body {
   font-family: "Raleway", Helvetica, sans-serif;
   font-size: 14px;
   color: #404040;
   background-image: url('https://i.etsystatic.com/29934809/r/il/78066f/3161278857/il_794xN.3161278857_9gct.jpg');
   background-repeat: no-repeat;
   background-size: cover;
}

.wrap {
   margin: auto;
   position: absolute;
   top: 0;
   bottom: 0;
   left: 0;
   right: 0;
   width: 270px;
   height: 300px;
   text-align: center;
}

.register-title {
   margin-top: 0;
   width: 270px;
   line-height: 43px;
   font-size: 30px;
   font-weight: 500;
   font-family: Brush Script MT;
   color: #EEEEEE;
   text-align: center;
   text-shadow: 0 1px rgba(0, 0, 0, 0.3);
   background: #d7604b;
   border-radius: 3px;
   background-color: #000000;
   box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 1px 1px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.3);
}

.register {
   margin: 0 auto;
   width: 230px;
   padding: 20px;
   background: #f4f4f4;
   border-radius: 3px;
   -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.3);
   box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.3);
}

input {
   font-family: inherit;
   font-size: inherit;
   color: inherit;
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box;
}

.register-input {
   display: block;
   width: 100%;
   height: 38px;
   margin-top: 2px;
   font-weight: 500;
   background: none;
   border: 0;
   border-bottom: 1px solid #d8d8d8;
}

.register-input:focus {
   border-color: #1e9ce6;
   outline: 0;
}

.register-button {
   display: block;
   width: 100%;
   height: 42px;
   margin-top: 25px;
   font-size: 16px;
   font-weight: bold;
   color: #494d59;
   text-align: center;
   text-shadow: 0 1px rgba(255, 255, 255, 0.5);
   background: #fcfcfc;
   border: 1px solid;
   border-color: #d8d8d8 #d1d1d1 #c3c3c3;
   border-radius: 2px;
   cursor: pointer;
   background-image: -webkit-linear-gradient(top, #fefefe, #eeeeee);
   background-image: -moz-linear-gradient(top, #fefefe, #eeeeee);
   background-image: -o-linear-gradient(top, #fefefe, #eeeeee);
   background-image: linear-gradient(to bottom, #fefefe, #eeeeee);
   -webkit-box-shadow: inset 0 -1px rgba(0, 0, 0, 0.03), 0 1px rgba(0, 0, 0, 0.04);
   box-shadow: inset 0 -1px rgba(0, 0, 0, 0.03), 0 1px rgba(0, 0, 0, 0.04);
}

.register-button:active {
   background: #eee;
   border-color: #c3c3c3 #d1d1d1 #d8d8d8;
   background-image: -webkit-linear-gradient(top, #eeeeee, #fcfcfc);
   background-image: -moz-linear-gradient(top, #eeeeee, #fcfcfc);
   background-image: -o-linear-gradient(top, #eeeeee, #fcfcfc);
   background-image: linear-gradient(to bottom, #eeeeee, #fcfcfc);
   -webkit-box-shadow: inset 0 1px rgba(0, 0, 0, 0.03);
   box-shadow: inset 0 1px rgba(0, 0, 0, 0.03);
}

.register-button:focus {
   outline: 0;
}

.register-switch {
   height: 32px;
   margin-bottom: 15px;
   padding: 4px;
   background: #6db244;
   border-radius: 2px;
   background-color: #000000;
   -webkit-box-shadow: inset 0 1px rgba(0, 0, 0, 0.05), inset 1px 0 rgba(0, 0, 0, 0.02), inset -1px 0 rgba(0, 0, 0, 0.02);
   box-shadow: inset 0 1px rgba(0, 0, 0, 0.05), inset 1px 0 rgba(0, 0, 0, 0.02), inset -1px 0 rgba(0, 0, 0, 0.02);
}

.register-switch-input {
   display: none;
}

.register-switch-label {
   float: left;
   width: 50%;
   line-height: 32px;
   color: white;
   text-align: center;
   text-shadow: 0 -1px rgba(0, 0, 0, 0.2);
   cursor: pointer;
}

.register-switch-input:checked + .register-switch-label {
   font-weight: 500;
   color: #434248;
   text-shadow: 0 1px rgba(255, 255, 255, 0.5);
   background: white;
   border-radius: 2px;
   background-image: -webkit-linear-gradient(top, #fefefe, #eeeeee);
   background-image: -moz-linear-gradient(top, #fefefe, #eeeeee);
   background-image: -o-linear-gradient(top, #fefefe, #eeeeee);
   background-image: linear-gradient(to bottom, #fefefe, #eeeeee);
   -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.1);
   box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.1);
}

:-moz-placeholder {
   color: #aaa;
   font-weight: 300;
}

::-moz-placeholder {
   color: #aaa;
   font-weight: 300;
   opacity: 1;
}

::-webkit-input-placeholder {
   color: #aaa;
   font-weight: 300;
}

:-ms-input-placeholder {
   color: #aaa;
   font-weight: 300;
}

::-moz-focus-inner {
   border: 0;
   padding: 0;
}

</style>
</head>
<body>
<ul>
  <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
  <li><a href="http://127.0.0.1:5000/login">Feedback</a></li>
  <li><a href="http://127.0.0.1:5000/register">Register</a></li>
    <li><a href="http://127.0.0.1:5000/Locate">Locate</a></li>
    <li><a href="http://127.0.0.1:5000/Terms&conditions">Terms & Conditions</a></li>
</ul>
<div class="wrap">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <br>
   <h1 class="register-title">Welcome</h1>
   <form class="register" action="{{ url_for('register') }}" method="post" autocomplete="off">
      <div class="register-switch">
         <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
         <label for="sex_f" class="register-switch-label">Female</label>
         <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
         <label for="sex_m" class="register-switch-label">Male</label>
      </div>
      <input type="email" name="email" class="register-input" placeholder="Email address">
      <input type="password" name="password" class="register-input" placeholder="Password">
      <input type="submit" value="Create Account" class="register-button" onclick="You are Registered!">


   </form>
</div>
</body>
</html>
