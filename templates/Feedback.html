<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family: Arial, Helvetica, sans-serif;
background-image: url('https://www.wallpapersales.co.uk/acatalog/T338.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}
* {box-sizing: border-box;}

h3{
 font-family: "Brush Script MT", cursive;
 font-size: 40px;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

.btn {
  background-color: #001a33;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  max-width: 124px;
}

.btn:hover {
  background-color: #000000;
}

.container {
  border-radius: 5px;
  padding: 20px;
  background-image: url('');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>

<h3><center><u>Feedback</u></center></h3>




    <main>
        <h2><i>We value your feedback!</i></h2>

        {% if message %}
            <blockquote>
                <p>{{ message | safe }}</p>
            </blockquote>
        {% endif %}

        <form action="{{ url_for('index') }}" method="post">
            <p>
                <b><label for="id-email">Email:</label></b> <br>
                <input type="email" name="email" required>
            </p>
            <p>
                <b><label for="id-message">Message:</label></b> <br>
                <textarea name="message" id="id-message" cols="30" rows="5"></textarea>
            </p>

            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>

</html>
</body>
</html>
